<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gavin's Calculator</title>

    <!-- Link to the main style sheet 'styles.css' -->
    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>

    <!-- Header holding te title of the page -->
    <header class="header">
        <h1 class="header__title">Gavin's Calculator</h1>
    </header>

    <!-- Workarea container holding the results psoition and clear button -->
    <div class="workarea">

    </div>

    <div class="buttons">

        <div class="clear">

            <button class="clear__clear" id="clear">Clear</button>
            <button class="clear__clear" id="clear-all">Clear All</button>

        </div>

        <!-- Operators container holding all of the elements used as the operator icons -->
        <div class="operators">
            <button id="add" value="+" class="operators__operator">+</button>
            <button id="subtract" value="-" class="operators__operator">-</button>
            <button id="multiply" value="*" class="operators__operator">&times;</button>
            <button id="divide" value="/" class="operators__operator">%</button>
            <button id="equal" value="=" class="operators__operator equals">=</button>
        </div>

        <!-- Number container holding all of the elements used as the number icons -->
        <div class="numbers">
            <button id="one" class="numbers__number">1</button>
            <button id="two" class="numbers__number">2</button>
            <button id="three" class="numbers__number">3</button>
            <button id="four" class="numbers__number">4</button>
            <button id="five" class="numbers__number">5</button>
            <button id="six" class="numbers__number">6</button>
            <button id="seven" class="numbers__number">7</button>
            <button id="eight" class="numbers__number">8</button>
            <button id="nine" class="numbers__number">9</button>
            <button id="zero" class="numbers__number">0</button>
            <button id="decimal" value="." class="numbers__decimal">.</button>
            
        </div>
    </div>

    <!-- Link to the javascript file 'calc.js' -->
    <script src="./calc.js"></script>

</body>

</html>
