<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gavin's Calculator</title>

    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>

    <header class="title">Gavin's Calculator</header>

    <div class="workarea">
        <div class="workarea__results">

        </div>
        <p class="workarea__clear">Clear</p>
    </div>

    <div class="operators">
        <p class="operators__operator plus">+</p>
        <p class="operators__operator minus">-</p>
        <p class="operators__operator multiply">X</p>
        <p class="operators__operator divide">%</p>
    </div>

    <div class="numbers">
        <p class="numbers__number 1">1</p>
        <p class="numbers__number 2">2</p>
        <p class="numbers__number 3">3</p>
        <p class="numbers__number 4">4</p>
        <p class="numbers__number 5">5</p>
        <p class="numbers__number 6">6</p>
        <p class="numbers__number 7">7</p>
        <p class="numbers__number 8">8</p>
        <p class="numbers__number 9">9</p>
        <p class="numbers__number 0">0</p>
        <p class="numbers__number .">.</p>
    </div>


    <!-- Link to the javascript file 'calc.js' -->
    
</body>

</html>
