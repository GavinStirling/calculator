<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gavin's Calculator</title>

    <!-- Link to the main style sheet 'styles.css' -->

    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>

    <!-- Header holding te title of the page -->

    <header class="header">
        <h1 class="header__title">Gavin's Calculator</h1>
    </header>

    <!-- Workarea container holding the results psoition and clear button -->

    <div class="workarea">
        <div class="workarea__results">

        </div>
        <p class="workarea__clear">Clear</p>
    </div>

    <!-- Operators container holding all of the elements used as the operator icons -->

    <div class="operators">
        <p id="add" class="operators__operator">+</p>
        <p id="subtract" class="operators__operator">-</p>
        <p id="multiply" class="operators__operator">X</p>
        <p id="divide" class="operators__operator">%</p>
    </div>

    <!-- Number container holding all of the elements used as the number icons -->

    <div class="numbers">
        <p id="one" class="numbers__number">1</p>
        <p id="two" class="numbers__number">2</p>
        <p id="three" class="numbers__number">3</p>
        <p id="four" class="numbers__number">4</p>
        <p id="five" class="numbers__number">5</p>
        <p id="six" class="numbers__number">6</p>
        <p id="seven" class="numbers__number">7</p>
        <p id="eight" class="numbers__number">8</p>
        <p id="nine" class="numbers__number">9</p>
        <p id="zero" class="numbers__number">0</p>
        <p id="decimal" class="numbers__number">.</p>
        <p id="equal" class="numbers__number">=</p>
    </div>


    <!-- Link to the javascript file 'calc.js' -->
    <script src="./calc.js"></script>

</body>

</html>
